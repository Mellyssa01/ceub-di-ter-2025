<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<body>
    <!--HEADER-->
<header id="event-subscription">
<div id="disclamer">
    <h2>Mellyssa</h2>
    <p class="about-you">
        Jovem aprendiz || Lutadora amadora || Bailarina|| Levita
    </p>

</div>
<div id="subscription-form">
    <p>Entre em contato</p>
    <form action="">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu nome:">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu email:">
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" placeholder="Digite seu Whatsaap:">
        </div>
        <div class="form-group">
            <label for="interest">Interesse</label>
            <select name="interest" id="">
                <option value="" disabled selected>Selecione</option>
                <option value="henring">Contratação</option>
                <option value="freelance">Freelance</option>
                <option value="mentoring">Mentoria</option>
            </select>
        </div>
        <input type="submit" class="btn" value="Enviar">
    </form>

</div>

</header>




</body>
</html>
