<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tarefa.js"></script>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background:#8ad0da;
            padding: 20px;

        }

        h1{
            text-align: center;
            color:white ;
        }

        .input-area{
            text-align: center;
            margin-bottom: 20px;
        }

        #tarefaInput{
            padding: 8px;
            width: 200px;
        }

        #btnAdicionar{
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #ee8393;
            border: #d8c4c4 2px solid;
            border-radius: 8px;
            cursor: pointer;
        }

        ol{
            padding: 0px 800px;
        }
        li{
            background: #c5b8b8;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-content: center;
        }

        .fechar{
            background-color: #ee8393;
            border-radius: 100px;
        }

        li.concluida{
            text-decoration: line-through;
            color:azure;
        }


    </style>

    <title>To Do</title>
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>
    <div class="input-area">
        <input type="text" 
        id="tarefaInput"
        placeholder="Digite sua tarefa:">
        <button id="btnAdicionar">Adicionar</button>

    </div>
    <ol id="listaTarefas"></ol>
</body>

</html>
